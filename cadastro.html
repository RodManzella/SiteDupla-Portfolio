<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />

      rel="stylesheet"

    <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
    <script>
      Parse.initialize(
        "5NVwDfwrsp0yv61kea9IxTFMBllGGI2W6aHdo7zv",
        "uhSeZg2grzRapNlh89hu2WcyX6LUT9p6NUJQiJ0s"
      );
      Parse.serverURL = "https://parseapi.back4app.com/";

      // Create a new User
      async function createUser ()  {
        const myNewObject = new Parse.Object("Usuario");
        myNewObject.set("Email", document.getElementById("email"));
        myNewObject.set("Senha", document.getElementById("password"));
        myNewObject.set("Username", document.getElementById("username"));
        try {
          const result = await myNewObject.save();
          // Access the Parse Object attributes using the .GET method
          console.log("Usuario created", result);
        } catch (error) {
          console.error("Error while creating Usuario: ", error);
        }
      };

      // Add on click listener to call the create parse user function
      document.addEventListener("DOMContentLoaded", function () {
        // Seu código JavaScript aqui, incluindo a adição do evento de clique
        document
          .getElementById("createButton")
          .addEventListener("click", async function () {
            createUser();
          });
      });
    </script>
