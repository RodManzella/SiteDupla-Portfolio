    <script

      src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script>
      Parse.initialize(
        "5NVwDfwrsp0yv61kea9IxTFMBllGGI2W6aHdo7zv",
        "uhSeZg2grzRapNlh89hu2WcyX6LUT9p6NUJQiJ0s"
      );
      Parse.serverURL = "https://parseapi.back4app.com/";

      // Create a new User


      async function saveNewUsuario() {
        const usuario = new Parse.Object("Usuario");

        usuario.set("Username", document.getElementById("username").value);
        usuario.set("Senha", document.getElementById("password").value);
        usuario.set("Email", document.getElementById("email").value);
        try {
          let result = await usuario.save();
          alert("New object created with objectId: " + result.id);
        } catch (error) {
          alert(
            "Failed to create new object, with error code: " + error.message
          );
        }
      }

      // Add on click listener to call the create parse user function
      document.addEventListener("DOMContentLoaded", function () {
        // Seu código JavaScript aqui, incluindo a adição do evento de clique
        document
          .getElementById("createButton")
          .addEventListener("click", async function () {
            saveNewUsuario();
          });
      });
    </script>
